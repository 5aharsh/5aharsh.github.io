<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saharsh Anand - Posts</title>
    <link rel="stylesheet" href="../style.css?v1.1">
    <link rel="stylesheet" href="posts.css?v1.0">
    <link rel="shortcut icon" href="../static/icon.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../static/icon.svg">
    <script src="posts.js?v1.0"></script>
</head>

<body>
    <div id="loading-bar-container">
        <div class="os-logo">🪿</div>
        <div class="loading-bar">
        </div>
    </div>
    <div class="dot" id="pointer"></div>
    <main>
        <section>
            <nav>
                <ul>
                    <li><a href="/">home</a></li>
                    <li><a href="/work">projects</a></li>
                    <li><a href="/posts" class="active">posts</a></li>
                </ul>
            </nav>
            <h2>posts</h2>
        </section>
    </main>
    <script>
        const section = document.querySelector("main > section");

        posts.forEach(post => {
            const article = document.createElement("article");
            article.classList.add("post");

            const h3 = document.createElement("h3");
            h3.textContent = post.title;
            article.appendChild(h3);

            const date = document.createElement("span");
            date.textContent = post.date;
            article.appendChild(date);

            post.tags.forEach(tag => {
                const span = document.createElement("span");
                span.textContent = tag;
                article.appendChild(span);
            });

            const contentArticle = document.createElement("article");
            contentArticle.classList.add("content");
            contentArticle.innerHTML = post.content;
            article.appendChild(contentArticle);

            section.appendChild(article);
        });
    </script>
    <script>
        var pointer = document.querySelector("#pointer");
        document.addEventListener("mousemove", (e) => {
            if (e.target && (e.target.tagName === 'A' || e.target.tagName === 'DIV')) {
                pointer.style.transform = "scale(2)";
            } else {
                pointer.style.transform = "scale(1)";
            }
            pointer.style.left = e.pageX - 20 + "px";
            pointer.style.top = e.pageY - 20 + "px";
        });

        var faces = ["🪿", "👻", "🐬", "🌊", "🎉", "🤯"]

        document.querySelector(".os-logo").innerHTML = faces[Math.floor(Math.random() * faces.length)];
        
        window.addEventListener('load', function () {
            setTimeout(() => {
                var loader = document.getElementById('loading-bar-container');
                loader.style.transition = 'opacity 0.5s ease';
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 10);

        });
    </script>
</body>
